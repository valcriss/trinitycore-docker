name: Build and Push Docker image

on:
  push:
    tags:
      - '*'
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push 3.3.5 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.335
          push: true
          tags: |
            danielsilvestre37/trinitycore-docker:3.3.5

      - name: Build and push 4.4.2 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.442
          push: true
          tags: |
            danielsilvestre37/trinitycore-docker:4.4.2            

      - name: Build and push 11.2.0 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.1120
          push: true
          tags: |
            danielsilvestre37/trinitycore-docker:11.2.0             